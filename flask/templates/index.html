<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ name }} - TrendVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #fafafa;
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
    }
    /* Navbar */
    .navbar {
      background-color: #ffffff;
      padding: 1.2rem 0;
      border-bottom: 1px solid #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #6d28d9 !important;
      text-decoration: none;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #6d28d9;
    }

    /* Header Section */
    .header {
      background-color: #ffffff;
      padding: 2rem 1rem;
      border-bottom: 1px solid #f0f0f0;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Chart Container */
    .chart-container {
      background-color: white;
      border: 1px solid #f0f0f0;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #9ca3af;
      font-size: 0.95rem;
      border-top: 1px solid #f0f0f0;
      margin-top: 3rem;
      background-color: #ffffff;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .chart-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a class="navbar-brand" href="/">TrendVerse</a>
      <a class="back-link" href="/">← Back to Home</a>
    </div>
  </nav>

  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <h1>{{ name }}</h1>
    </div>
  </div>

  <!-- Chart -->
  <div class="container">
    <div class="chart-container">
      {{ plot_html|safe }}
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>TrendVerse — Predicting social media trends with machine learning</p>
  </footer>
</body>
</html>
